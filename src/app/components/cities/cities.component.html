<div class="table-div">
    <mat-card>
      <div class="add-button-div">
          <input matInput type="text" placeholder="Search" [(ngModel)]="searchText" (keyup)="filterCities()">
        <button mat-raised-button color="primary" (click)="AddCity()">Add City</button>
      </div>
      <table mat-table [dataSource]="cities" matSort>
        <ng-container matColumnDef="CityId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sort('CityId')">City Id</th>
          <td mat-cell *matCellDef="let item">{{ item.CityId }}</td>
        </ng-container>
        <ng-container matColumnDef="CityName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sort('CityName')">City Name</th>
          <td mat-cell *matCellDef="let item">{{ item.CityName }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell  *matCellDef="let item">
            <button mat-button (click)="editCity(item)" class="button-style">Edit</button></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let item">
            <button (click)="deleteCity(item.CityId)" mat-button class="button-style-delete" >Delete</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
    
</div>
