<div class="form-div">
    <div class="form" [formGroup]="formGroup">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="hasError('firstName', 'required')">First Name should not be empty</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="hasError('lastName', 'required')">Last Name should not be empty</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email">
            <mat-error *ngIf="hasError('email', 'required')">Email should not be empty</mat-error>
            <mat-error *ngIf="hasError('email', 'email')">Email should be valid</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="hasError('password', 'required')">Password should not be empty</mat-error>
            <mat-error *ngIf="hasError('password', 'minlength')">Password should be more than 6 characters</mat-error>
        </mat-form-field>
        <div class="button-div">
            <button mat-raised-button id="button1">SignUp</button>
            <button mat-button (click)="logIn()">LogIn</button>
        </div>
    </div>
</div>
