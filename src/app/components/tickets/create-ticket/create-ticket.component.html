<div class="form-div">
    <div class="form" [formGroup]="formGroup">
        <mat-form-field appearance="outline">
            <mat-label>Ticket Number</mat-label>
            <input matInput type="text" placeholder="Ticket Number" formControlName="TicketNumber">
            <mat-error *ngIf="hasError('TicketNumber', 'required')">First Name should not be empty</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="text" placeholder="Price" formControlName="Price">
            <mat-error *ngIf="hasError('Price', 'required')">Price should not be empty</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Start Point</mat-label>
            <mat-select formControlName="StartPointId" placeholder="Start Point">
              <mat-option *ngFor="let startPoint of startPoints" [value]="startPoint.StartPointId">
                {{ startPoint.DeparatureCityName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="hasError('StartPointId', 'required')">Start Point should not be empty</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <mat-select formControlName="CityId" placeholder="City">
              <mat-option *ngFor="let city of cities" [value]="city.CityId">
                {{ city.CityName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="hasError('CityId', 'required')">City should not be empty</mat-error>
          </mat-form-field>
          
        <mat-form-field appearance="outline">
            <mat-label>Time</mat-label>
            <input matInput type="Time" formControlName="Time">
            <mat-error *ngIf="hasError('Time', 'required')">Time should not be empty</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput type="Date"  formControlName="Date">
            <mat-error *ngIf="hasError('Date', 'required')">Date should not be empty</mat-error>
        </mat-form-field>
        <div class="button-div">
            <button mat-raised-button id="button1" (click)="sendData(formGroup)">Send</button>
            <button mat-button (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
