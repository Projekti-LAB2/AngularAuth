<div class="table-div">
    <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>User Name</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.userName }}</td>
            <td>{{ item.role }}</td>
            <td><button (click)="editUser(item)">Edit</button></td>
            <td><button (click)="deleteUser(item.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
