<div class="table-div">
    <mat-card>
      <div class="add-button-div">
        <button mat-raised-button color="primary" (click)="AddTicket()">Add Ticket</button>
      </div>
      <table mat-table [dataSource]="tickets">
        <ng-container matColumnDef="TicketId">
          <th mat-header-cell *matHeaderCellDef>Ticket Id</th>
          <td mat-cell *matCellDef="let item">{{ item.TicketId }}</td>
        </ng-container>
        <ng-container matColumnDef="TicketNumber">
          <th mat-header-cell *matHeaderCellDef>Ticket Number</th>
          <td mat-cell *matCellDef="let item">{{ item.TicketNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let item">{{ item.Price }}</td>
        </ng-container>
        <ng-container matColumnDef="StartPoint">
          <th mat-header-cell *matHeaderCellDef>Start Point</th>
          <td mat-cell *matCellDef="let item">{{ item.StartPoint?.deparatureCityName }}</td>
        </ng-container>
        <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let item">{{ item.City?.cityName }}</td>
        </ng-container>
        <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let item">{{ item.Time }}</td>
        </ng-container>
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let item">{{ item.Date }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell  *matCellDef="let item">
            <button mat-button (click)="editTicket(item)" class="button-style">Edit</button></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let item">
            <button (click)="deleteTicket(item.TicketId)" mat-button class="button-style-delete" >Delete</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
    
</div>
